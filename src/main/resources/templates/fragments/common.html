<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">SpringBoot 게시판</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
</head>
<body>	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
			<a class="navbar-brand" href="#">SpringBoot Tutroial</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item" th:classappend="${menu} == 'home'? active">
						<a class="nav-link" href="#" th:href="@{/}">홈
							<span class="sr-only" th:if="${menu} == 'home' ">(current)</span>
						</a>
					</li>
					<li class="nav-item" th:classappend="${menu} == 'board'? active">
						<a class="nav-link" href="#" th:href="@{/board/list}">게시판
						<span class="sr-only" th:if="${menu} == 'board' ">(current)</span></a>
						</li>					
				</ul>										
			</div>
		</nav>
</body>

</html>
